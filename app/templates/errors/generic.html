{% extends "base.html" %}

{% block title %}{{ error.code }} - {{ error.name }}{% endblock %}

{% block content %}
<div class="error-container">
    <h1>{{ error.code }} - {{ error.name }}</h1>
    <p>{{ error.description }}</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Dashboard</a>
</div>
{% endblock %}
