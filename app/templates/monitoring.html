{% extends "base.html" %}

{% block title %}Monitoring{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Monitoring Controls</h5>
                    <button id="test-monitoring" class="btn btn-primary">
                        <i class="fas fa-sync-alt me-2"></i>Test Monitoring
                    </button>
                </div>
                <div class="card-body">
                    <div id="test-results" class="alert d-none"></div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Client</th>
                                    <th>Status</th>
                                    <th>Last Handshake</th>
                                    <th>Last Alert</th>
                                </tr>
                            </thead>
                            <tbody id="monitoring-status">
                                <tr>
                                    <td colspan="4" class="text-center">Loading monitoring status...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Alert History</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Client</th>
                                    <th>Subject</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="alert-history">
                                <tr>
                                    <td colspan="4" class="text-center">Loading alert history...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Function to update monitoring status
    function updateMonitoringStatus() {
        fetch('/api/monitoring/status')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const statusBody = document.getElementById('monitoring-status');
                    statusBody.innerHTML = '';
                    
                    Object.entries(data.data.status).forEach(([clientId, clientData]) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${clientData.name}</td>
                            <td>
                                <span class="badge ${clientData.connected ? 'bg-success' : 'bg-danger'}">
                                    ${clientData.connected ? 'Connected' : 'Disconnected'}
                                </span>
                            </td>
                            <td>${clientData.last_handshake || 'Never'}</td>
                            <td>${clientData.last_alert || 'Never'}</td>
                        `;
                        statusBody.appendChild(row);
                    });
                }
            })
            .catch(error => console.error('Error updating monitoring status:', error));
    }

    // Function to update alert history
    function updateAlertHistory() {
        fetch('/api/monitoring/alerts')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const historyBody = document.getElementById('alert-history');
                    historyBody.innerHTML = '';
                    
                    if (data.alerts.length === 0) {
                        historyBody.innerHTML = '<tr><td colspan="4" class="text-center">No alerts found</td></tr>';
                        return;
                    }
                    
                    data.alerts.forEach(alert => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(alert.timestamp).toLocaleString()}</td>
                            <td>${alert.client_name}</td>
                            <td>${alert.subject}</td>
                            <td>
                                <span class="badge ${alert.success ? 'bg-success' : 'bg-danger'}">
                                    ${alert.success ? 'Sent' : 'Failed'}
                                </span>
                            </td>
                        `;
                        historyBody.appendChild(row);
                    });
                }
            })
            .catch(error => console.error('Error updating alert history:', error));
    }

    // Function to test monitoring
    function testMonitoring() {
        const testButton = document.getElementById('test-monitoring');
        const testResults = document.getElementById('test-results');
        
        testButton.disabled = true;
        testButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Testing...';
        
        fetch('/api/monitoring/test', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            testResults.className = `alert alert-${data.status === 'success' ? 'success' : 'danger'} d-block`;
            testResults.innerHTML = `
                <h5>${data.status === 'success' ? 'Test Successful' : 'Test Failed'}</h5>
                <p>${data.message}</p>
                ${data.results ? `
                    <ul class="mb-0">
                        ${data.results.map(result => `
                            <li>${result.client} (${result.interface}): ${result.status}</li>
                        `).join('')}
                    </ul>
                ` : ''}
            `;
            
            // Update status and history after test
            updateMonitoringStatus();
            updateAlertHistory();
        })
        .catch(error => {
            testResults.className = 'alert alert-danger d-block';
            testResults.innerHTML = `<h5>Error</h5><p>${error.message}</p>`;
        })
        .finally(() => {
            testButton.disabled = false;
            testButton.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Test Monitoring';
        });
    }

    // Add event listener for test button
    document.getElementById('test-monitoring').addEventListener('click', testMonitoring);

    // Initial load
    updateMonitoringStatus();
    updateAlertHistory();

    // Set up periodic updates
    setInterval(updateMonitoringStatus, 30000); // Update every 30 seconds
    setInterval(updateAlertHistory, 60000); // Update every minute
</script>
{% endblock %}
